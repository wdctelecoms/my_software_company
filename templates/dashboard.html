<!DOCTYPE html>
<html>
<head>
    <title>Cybersecurity Dashboard</title>
    <script>
        function fetchStats() {
            fetch('/system-stats')
                .then(res => res.json())
                .then(data => {
                    document.getElementById("cpu").innerText = data.cpu + "%";
                    document.getElementById("memory").innerText = data.memory + "%";
                    document.getElementById("disk").innerText = data.disk + "%";
                    document.getElementById("time").innerText = data.time;
                });
        }
        setInterval(fetchStats, 2000);  // Update every 2 seconds
        window.onload = fetchStats;
    </script>
</head>
<body>
    <form action="/logout" method="get" style="text-align:right; margin: 10px;">
    <button style="background:red; color:white; padding:10px 20px; border:none; border-radius:5px;">Logout</button>
</form>
    <h1>ðŸ“Š Cybersecurity Dashboard</h1>
    <p>CPU Usage: <span id="cpu">-</span></p>
    <p>Memory Usage: <span id="memory">-</span></p>
    <p>Disk Usage: <span id="disk">-</span></p>
    <p>Updated: <span id="time">-</span></p>
<h2>ðŸš¨ Log Suspicious IP</h2>
<form onsubmit="submitIP(event)">
    <input type="text" id="ip" placeholder="IP address" required>
    <input type="text" id="reason" placeholder="Reason" required>
    <button type="submit">Log IP</button>
</form>

<h3>ðŸ›‘ Logged IPs</h3>
<ul id="ip-list"></ul>

<script>
    function submitIP(event) {
        event.preventDefault();
        const ip = document.getElementById("ip").value;
        const reason = document.getElementById("reason").value;

        fetch('/log-ip', {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ip, reason })
        }).then(res => res.json())
          .then(data => {
              alert(data.message);
              loadIPs();
          });
    }

    function loadIPs() {
        fetch('/get-ips')
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById("ip-list");
                list.innerHTML = "";
                data.forEach(entry => {
                    const item = document.createElement("li");
                    item.textContent = `${entry.ip} - ${entry.reason} (${entry.timestamp})`;
                    list.appendChild(item);
                });
            });
    }

    // Call on load
    loadIPs();
</script>
</body>
</html>
