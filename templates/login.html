<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CyberSentinel 360</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: 'Outfit', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
      animation: fade-in 0.8s ease-out;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #334155;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #0ea5e9;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0284c7;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #38bdf8;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to CyberSentinel 360</h2>
<form method="POST" action="{{ url_for('login') }}">
  <input type="text" name="identifier" placeholder="Username or Email" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit">Login</button>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
</form>
    <div class="signup-link">
      Don't have an account? <a href="/signup">Sign up here</a>
    </div>
  </div>
</body>
</html>
