<!DOCTYPE html>
<html>
<head>
    <title>Login | My Software Company</title>
    <style>
        body {
            background: #001f3f;
            color: white;
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            width: 250px;
            border-radius: 5px;
        }
        button {
            background: white;
            color: #001f3f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Login to Your Account</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <select name="user_type">
            <option value="person">Person</option>
            <option value="company">Company</option>
        </select><br>
    <input type="text" name="identifier" placeholder="Username or Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
        <p><a href="/signup" style="color: lightblue;">Don't have an account? Sign up</a></p>
    </form>
</body>
</html>
