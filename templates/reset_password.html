<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body { background: #222; color: white; font-family: sans-serif; padding: 40px; text-align: center; }
        input { padding: 10px; width: 250px; margin: 10px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; background: green; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Reset Password</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if message %}
        <p style="color: lightgreen;">{{ message }}</p>
    {% endif %}
    <form method="post">
        <input type="password" name="old_password" placeholder="Old Password" required><br>
        <input type="password" name="new_password" placeholder="New Password" required><br>
        <button type="submit">Update Password</button>
    </form>
    <p><a href="/dashboard" style="color: lightblue;">‚Üê Back to Dashboard</a></p>
</body>
</html>
