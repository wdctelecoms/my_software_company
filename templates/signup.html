<!DOCTYPE html>
<html>
<head>
    <title>Sign Up | My Software Company</title>
    <style>
        body {
            background: #00416A;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            width: 250px;
            border-radius: 5px;
        }
        button {
            background: white;
            color: #00416A;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <select name="user_type">
            <option value="person">Person</option>
            <option value="company">Company</option>
        </select><br>
        <input type="text" name="username" placeholder="Choose Username" required><br>
        <input type="password" name="password" placeholder="Choose Password" required><br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
